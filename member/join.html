                <div class="ja">
                    <form action="" method="post" name="frm1">
                        <fieldset>
                            <legend>
                                <h1 id="jah1">회원 정보 입력</h1>
                            </legend>
                            <p>
                                <label for="">아 이 디 :</label>
                                <input type="text" name="id" required autofocus>
                                <input id="bu" type="button" value="ID중복검사" required>
                            </p>
                            <p>
                                <label for="">비밀번호 :</label>
                                <input id="pw" type="password" name="passwd" required placeholder="비밀번호를 입력하세요" onkeyup="pw1()">                
                            </p>
                            <p>
                                <label for="">비밀번호 확인 :</label>
                                <input id="pw" type="password" name="passwdcheck" required placeholder="비밀번호를 확인합니다">                
                            </p>
                            <p>
                                <label for="">생년월일 :</label>
                                <input id="birthday" name="birth" type="date" required>
                            </p>
                            <p>
                                <label>성 별 :</label>
                                <input class="rad" type="radio" name="gender" value="male">남성
                                <input class="rad" type="radio" name="gender" value="female">여성
                            </p>
                            <p>
                                <label for="">E-mail :</label>
                                <input type="email" name="mailcon" required>
                            </p>
                            <p>
                                <label for="">메일수신 :</label>
                                <input class="rad" type="radio" name="mail" value="agree">수신동의
                                <input class="rad" type="radio" name="mail" value="disagree">수신거부
                            </p>
                            <p>
                                <label for="">핸드폰 :</label>
                                <select name="" id="">
                                    <option value="010">010</option>
                                    <option value="011">011</option>
                                    <option value="016">016</option>
                                    <option value="017">017</option>
                                    <option value="018">018</option>
                                    <option value="019">019</option>
                                </select>
                                -
                                <input class="pn" name="phone1" type="text" onkeyup="pn1()">
                                -
                                <input class="pn" name="phone2" type="text" onkeyup="pn2()">
                            </p>
                            <p>
                                <label for="">직업 :</label>
                                <select name="" id="">
                                    <option value="student">학생</option>
                                    <option value="salesperson">직장인</option>
                                    <option value="householder">주부</option>
                                    <option value="jobless">무직</option>
                                    <option value="etc">그외</option>
                                </select>
                            </p>
                            <p>
                                <label for="">취미 :</label>
                                <input class="chb" type="checkbox" name="hobby" value="쇼핑"> 쇼핑
                                <input class="chb" type="checkbox" name="hobby" value="게임"> 게임
                                <input class="chb" type="checkbox" name="hobby" value="독서"> 독서
                                <!-- <input class="chb" type="checkbox" name="hobby" value="스포츠"> 스포츠 -->
                                <input class="chb" type="checkbox" name="hobby" value="운동"> 운동
                                <input class="chb" type="checkbox" name="hobby" value="음악감상"> 음악감상
                                <input class="chb" type="checkbox" name="hobby" value="free"> <input type="text" placeholder="직접 입력">
                            </p>
